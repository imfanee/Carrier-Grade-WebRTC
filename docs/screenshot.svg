<!--
  Client call UI mockup  two video panels, dark theme.
  By:- Faisal Hanif | imfanee@gmail.com
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <rect id="videoPlaceholder" width="100%" height="100%" fill="#1e293b" rx="8"/>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <text x="400" y="35" fill="#0ea5e9" font-family="system-ui,sans-serif" font-size="20" font-weight="600" text-anchor="middle">Carrier-Grade WebRTC</text>
  <text x="400" y="55" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="12" text-anchor="middle">PWA Client</text>
  <g transform="translate(40, 80)">
    <rect width="340" height="220" fill="#1e293b" stroke="#334155" stroke-width="1" rx="8"/>
    <text x="170" y="110" fill="#64748b" font-family="system-ui,sans-serif" font-size="14">Local</text>
    <circle cx="170" cy="140" r="30" fill="#334155"/>
    <path d="M155 140 L185 140 L170 160 Z" fill="#475569"/>
  </g>
  <g transform="translate(420, 80)">
    <rect width="340" height="220" fill="#1e293b" stroke="#334155" stroke-width="1" rx="8"/>
    <text x="170" y="110" fill="#64748b" font-family="system-ui,sans-serif" font-size="14">Remote</text>
    <circle cx="170" cy="140" r="30" fill="#334155"/>
    <path d="M155 140 L185 140 L170 160 Z" fill="#475569"/>
  </g>
  <g transform="translate(40, 320)">
    <rect width="720" height="140" fill="#1e293b" stroke="#334155" stroke-width="1" rx="12"/>
    <rect x="20" y="25" width="180" height="36" fill="#0f172a" stroke="#334155" rx="8"/>
    <rect x="220" y="25" width="180" height="36" fill="#0f172a" stroke="#334155" rx="8"/>
    <rect x="420" y="20" width="120" height="40" fill="#0ea5e9" rx="8"/>
    <rect x="555" y="20" width="100" height="40" fill="#334155" rx="8"/>
    <text x="110" y="48" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="12">User ID</text>
    <text x="310" y="48" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="12">Room ID</text>
    <text x="480" y="45" fill="white" font-family="system-ui,sans-serif" font-size="14" text-anchor="middle">Start Call</text>
    <text x="605" y="45" fill="#f8fafc" font-family="system-ui,sans-serif" font-size="14" text-anchor="middle">Leave</text>
    <text x="20" y="95" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="12">Status: in-call</text>
  </g>
</svg>
